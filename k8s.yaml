apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  labels:
    app: idle-factory
    component: rabbitmq
spec:
  selector:
    app: idle-factory
    component: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: idle-factory
    component: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idle-factory
      component: rabbitmq
  template:
    metadata:
      labels:
        app: idle-factory
        component: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
