apiVersion: apps/v1
kind: Deployment
metadata:
  name: drill-worker
  labels:
    app: idle-factory
    component: drill-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idle-factory
      component: drill-worker
  template:
    metadata:
      labels:
        app: idle-factory
        component: drill-worker
    spec:
      containers:
      - name: drill-worker
        image: idle-factory-drill:latest
        imagePullPolicy: Never
        env:
        - name: RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: RABBITMQ_PORT
          value: "5672"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
